    <link rel="stylesheet" href="/github-markdown.css">

    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'Consolas', 'Monaco', 'Ubuntu Mono', monospace;
            line-height: 1.6;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-main);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .article-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .article-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
        }

        .article-meta span::before {
            content: "â€¢";
            margin-right: 0.5rem;
            color: var(--border-color);
        }

        .article-meta span:first-child::before {
            display: none;
        }

        .article-cover {
            margin: 2rem 0;
            text-align: center;
        }

        .article-cover img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .article-tags {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .article-tag {
            background-color: var(--border-color);
            color: var(--text-main);
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .article-tag:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .markdown-body h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1.25rem;
            color: var(--primary-color);
        }

        .markdown-body h3 {
            font-size: 1.5rem;
            margin-top: 1.75rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .markdown-body p {
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
        }

        .markdown-body a:hover {
            color: var(--accent-color);
        }

        .markdown-body code {
            background-color: var(--border-color);
            color: var(--text-main);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background-color: var(--border-color);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            color: var(--text-main);
        }

        .markdown-body blockquote {
            color: var(--text-secondary);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin: 1.5rem 0;
            background-color: var(--border-color);
            border-radius: 0 6px 6px 0;
        }

        .markdown-body ul, 
        .markdown-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .markdown-body li {
            margin-bottom: 0.5rem;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .markdown-body table th {
            background-color: var(--border-color);
            color: var(--text-main);
        }

        .markdown-body table tr {
            background-color: var(--background-color);
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: var(--border-color);
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 1.5rem 0;
            display: block;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 1rem;
                font-size: 1rem;
            }

            .article-header h1 {
                font-size: 2rem;
            }

            .markdown-body h2 {
                font-size: 1.75rem;
            }

            .markdown-body h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

</body>
